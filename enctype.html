<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Enctype</title>
</head>
<body>
    <h1>Enctype</h1>
    <p> O atributo enctype serve para definir o tipo de codificação com que os dados serão enviados.
    </p><br>
    <form action="#" method="post" enctype="multipart/form-data">
        Primeiro Nome: <input type="text" name="fname"><br>
        Último Nome: <input type="text" name="lname"><br>
        <input type="submit" value="Enviar">
      </form>
    
</body>
</html>
